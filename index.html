<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container --light">
      <section class="section__list --light">

        <div class="header --light">
          <div class="title">TODO</div>
          <div class="mode --light"></div>
        </div>

        <div class="input__wrapper --add --light">

          <div class="checkbox__box --add --light" id="checkboxAdd">
          </div>

          <div class="checkbox__label --add --light">
            <!-- <input type="checkbox" class="--input" id="checkboxAdd" /> -->
            <input type="text" class="add --light" placeholder="Create a new todo..."/>
          </div>
        </div>

        <div class="list__wrapper">
          <!-- append toto list here -->
        </div>

        <div class="operations">
          <div class="items__amount --light">0 items left</div>
          <div class="btn__wrapper --light">
            <a href="#all" class="btn --show --all --light">All</a>
            <a href="#active" class="btn --show --active --light">Active</a>
            <a href="#completed" class="btn --show --completed --light">Completed</a>
          </div>
          <div class="btn --clear --light">Clear Completed</div>
        </div>

        <div class="footer --light">Drag and drop to reorder list</div>
      </section>
    </div>


    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="dist/js/main.js"></script>
  </body>
</html>

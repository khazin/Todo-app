<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container --light">
      <section class="section__list --light">
        <div class="input__wrapper --add --light">
          <div class="checkbox__box --light">
            <input type="checkbox" class="--input" id="checkboxAdd" />
          </div>

          <label for="checkboxAdd" class="checkbox__label --add --light">
            <input type="text" class="add --light" placeholder="Create a new todo..."/>
          </label>
        </div>

        <div class="list__wrapper">
          <div class="input__wrapper --show --light">
            <div class="checkbox__box --light">
              <input type="checkbox" class="--input" id="add" />
            </div>
            <label for="add" class="checkbox__label --add --light">
              Jog for 3 rounds
            </label>
            <div class="--delete"></div>
          </div>
          
        </div>
      </section>
    </div>

    <!-- Add dynamic number -->
    items left All Active Completed Clear Completed Drag and drop to reorder
    list

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="dist/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container --light">
      <section class="section__list --light">
        <div class="input__wrapper --add --light">

          <div class="checkbox__box --light">
          </div>

          <label for="checkboxAdd" class="checkbox__label --add --light">
            <input type="checkbox" class="--input" id="checkboxAdd" />
            <input type="text" class="add --light" placeholder="Create a new todo..."/>
          </label>
        </div>

        <div class="list__wrapper">

          <!-- <div class="input__wrapper --show --light">
            <div class="checkbox__box --light">
            </div>

            <label for="" class="checkbox__label --show --light">
              <input type="checkbox" class="--input" id="" />
              Jog for 3 rounds
            </label>
            <div class="--delete"></div>
          </div> -->
          
        </div>
        <div class="operations">
          <div class="items__amount --light">5 items left</div>
          <div class="btn__wrapper --light">
            <a href="#all" class="btn --show --all">All</a>
            <a href="#active" class="btn --show --active">Active</a>
            <a href="#completed" class="btn --show --completed">Completed</a>
          </div>
          <div class="btn --clear --light">Clear Completed</div>
        </div>
      </section>
    </div>

  </body>
</html>
